<div ng-controller="">

    <div class="row">
        <div class="col-sm-6">
       <span style="font: bold; font-size: 14px;"> New Image: </span>
            <img ng-src="{a originalfilePath a}"  class="rounded float-left" id="photo_comparison" width="300px" height="300px" alt="compared with">
        </div>
        <div class="col-sm-6">
        <span style="font: bold;font-size: 14px;"> Original Image: </span>
           <img ng-src="{a comparedfilePath a}"  class="rounded float-left" id="photo_uploaded" width="300px" height="300px" alt="uploaded image">
        </div>
    </div>
    <br>
    <hr/>
  <input type="hidden" id="studentid" name="studentId" value="{{userId}}"/>

    <div class="text-align">
        <h3>comparison score : {a confidence a}  </h3>
    </div>
</div>
